<!-- showDrug.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
    <script src="./src/connect.js"></script>
    <script src="./src/show.js"></script>
    <link rel="icon" href="data:,">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Drugs</title>
</head>
<body>
    <h1>Show Drugs</h1>

    <div>
        <h2>All Drugs</h2>
        <button onclick="getAllDrugs()">Get All Drugs</button>
        <ul id="allDrugsList"></ul>
    </div>

    <div>
        <h2>Drug by ID</h2>
        <label for="drugId">Enter Drug ID:</label>
        <input type="number" id="drugId" name="drugId" required>
        <button onclick="getDrugById()">Get Drug by ID</button>
        <p id="singleDrugInfo"></p>
    </div>

    <div>
        <h2>Drugs by Classification</h2>
        <label for="classification">Enter Classification:</label>
        <input type="text" id="classification" name="classification" required>
        <button onclick="getDrugsByClassification()">Get Drugs by Classification</button>
        <ul id="classificationDrugsList"></ul>
    </div>
  
    <script>
        // Ensure that connectContract is called before loading drugs
        window.addEventListener('DOMContentLoaded', async (event) => {
            await connectContract();
            await loadDrugs(); // Load all drugs initially
        });
    </script>
</body>
</html>
