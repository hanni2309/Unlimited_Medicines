<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
    <script src="./src/connect.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Drugs</title>
    <link rel="stylesheet" href="./Frontend/css/show.css">
</head>
<body>
    <div>
        <h2>Show Drugs</h2>
        
        <!-- Display All Drugs -->
        <button onclick="getAllDrugs()">Show All Drugs</button>
        <ul id="allDrugsList"></ul>
        
        <!-- Display Drug by ID -->
        <h3>Display Drug by ID</h3>
        <label for="drugId">Enter Drug ID:</label>
        <input type="number" id="drugId" name="drugId" required>
        <button onclick="getDrugById()">Get Drug by ID</button>
        <div id="singleDrugInfoContainer"></div>
        
        <!-- Filter Drugs by Classification -->
        <h3>Filter Drugs by Classification</h3>
        <label for="classification">Enter Classification:</label>
        <input type="text" id="classification" name="classification" required>
        <button onclick="getDrugsByClassification()">Filter Drugs</button>
        <ul id="classificationDrugsList"></ul>
    </div>


</div>
<div id="singleDrugInfoContainer"></div>

    <div class ="update-drug">
        <h2>All Drugs with Update Button</h2>
        <button onclick="getAllDrugsWithUpdate()">Get All Drugs with Update Button</button>
        <ul id="allDrugsWithUpdateList"></ul>
    </div>
  
</body>
</html>
